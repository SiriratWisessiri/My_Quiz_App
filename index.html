<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz</title>
  </head>
  <body id="bg">
    <div>
      <div class="col d-flex justify-content-center ">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <h5 class="card-title text-center font">Test your knowledge</h5><br>
            <p class="card-text">The quiz contain 5 question. 
              <br>You will have 1 minute to complete the quiz. 
              <br>Click start button when you are ready to start. Good Luck!</p><br>
            <a  id="start" class="btn btn-success btn-lg btn-block font">Start</a>
          
          </div>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5 text-center">
        <h2 class = "font">Test your knowledge</h2><br>
        <p class="time font">Time remaining: <span id="time">01:00</span></p>
        <h3 id="quizScore" class="font"></h3><br>
        <button type="button" class="btn btn-warning col d-flex justify-content-center font" id="btnReset">
          Reset Quiz
        </button>
      </div>
      
      <div id="quizWrap"></div>

      <div class="footer">
        <a href='#quizBlock'>
        <button type="button" class="btn btn-primary col d-flex justify-content-center font" id="btnSubmit" >
          Submit Quiz
        </button><br>
        </a>
        <span id="score"></span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
